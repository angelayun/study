<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>相邻兄弟选择符会忽略文本节点和注释节点，只认元素节点</title>
    <style>
        h4+p {
            color: skyblue;
        }
    </style>
</head>

<body>
    <h4>1. 文本节点</h4>
    中间有字符间隔，颜色是？
    <p>如果其颜色为天蓝，则说明相邻兄弟选择符忽略了文本节点。</p>

    <h4>2. 注释节点</h4>
    <!-- 中间有注释间隔，颜色是？ -->
    <p>如果其颜色为天蓝，则说明相邻兄弟选择符忽略了注释节点。</p>
</body>

</html>
